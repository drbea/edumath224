{% extends 'base.html' %}

{% block title %}
    Inscription
{% endblock title %}

{% block content %}
    <h1>Inscription</h1>

    <form method="post" class="mt-4">
        {% csrf_token %}
        
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Nom d'utilisateur</label>
            <div class="col-sm-10">
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Adresse e-mail</label>
            <div class="col-sm-10">
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="first_name" class="col-sm-2 col-form-label">Pr√©nom</label>
            <div class="col-sm-10">
                <input type="text" name="first_name" id="first_name" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="last_name" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
                <input type="text" name="last_name" id="last_name" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="birth_date" class="col-sm-2 col-form-label">Date de naissance</label>
            <div class="col-sm-10">
                <input type="date" name="birth_date" id="birth_date" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="password1" class="col-sm-2 col-form-label">Mot de passe</label>
            <div class="col-sm-10">
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="password2" class="col-sm-2 col-form-label">Confirmer le mot de passe</label>
            <div class="col-sm-10">
                <input type="password" name="password2" id="password2" class="form-control" required>
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </div>
        </div>
    </form>
{% endblock content %}
